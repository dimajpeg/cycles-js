<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">

  <title>Document</title>
</head>

<body>

  <form id="form-age">
    <input type="number" id="input-age" placeholder="Enter your age">
    <button>Submit</button>
  </form>

  <p id="result-output"></p>

  <form id="number-form">
    <input type="number" name="number" min="0" max="9" step="1" placeholder="Enter a number between 0 and 9">
    <button>Submit</button>
  </form>

  <p id="number-result"></p>

  <script src="script.js"></script>
</body>

</html>
